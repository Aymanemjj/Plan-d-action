<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>

    <div class="item">
        <p>Banana - 2$</p>
        <button name="Banana" price="2" class="add">Add</button>
    </div>

    <div class="item">
        <p>Apple - 3$</p>
        <button name="Apple" price="3" class="add">Add</button>
    </div>

    <div class="item">
        <p>Orange - 5$</p>
        <button name="Orange" price="5" class="add">Add</button>
    </div>

    <h2>Cart</h2>
    <ul id="cartList"></ul>
    <p>Total: <span id="total">0</span>$</p>


    <script src="script.js"></script>
</body>
</html>
